description = 'A JAVA JSON Document database.'

apply plugin: "java"
apply plugin: "jacoco"
apply plugin: "eclipse"

repositories {
  mavenCentral()
}

dependencies {
  compile "org.slf4j:slf4j-api:1.7.21",
          "org.slf4j:jcl-over-slf4j:1.7.21",
          "org.apache.logging.log4j:log4j-core:2.6.2",
          "org.apache.logging.log4j:log4j-api:2.6.2",
          "org.apache.logging.log4j:log4j-slf4j-impl:2.6.2"
}

eclipse {
  project {
    name = "${project.name}"
  }
}

eclipseJdt {
  inputFile = file("${rootDir}/buildsupport/eclipsesupport/settings/org.eclipse.jdt.core.prefs")
  doLast {
    copy {
      from "${rootDir}/buildsupport/eclipsesupport/settings/org.eclipse.jdt.ui.prefs"
      into "${projectDir}/.settings"
      fileMode 0644
    }
  }
}

cleanEclipseJdt {
  doFirst {
    delete "${projectDir}/.settings"
  }
}
tasks.eclipse.dependsOn(cleanEclipse)

